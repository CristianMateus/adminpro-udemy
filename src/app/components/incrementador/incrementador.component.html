<h3>
  {{ leyenda }}
</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button
      class="btn btn-primary"
      type="button"
      (click)="cambiarPorcentaje(-5)"
    >
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    #txtPorcentaje
    type="number"
    class="form-control"
    name="porcentaje"
    [(ngModel)]="porcentaje"
    min="1"
    max="100"
    (ngModelChange)="onChanged($event)"
  />
  <span class="input-group-btn">
    <button
      class="btn btn-primary"
      type="button"
      (click)="cambiarPorcentaje(+5)"
    >
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
